<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="MelanieCSS.css">
    </head>
    <body>
        <form> 
            <table>
                <tr><input type="text" name="calculatorValue" id="calculatorValue" </tr>
                <tr>
                    <td><input type="button" name="Clear" value="C" onclick="calculatorValue.value = ''"></td>
                </tr>
                <tr>
                    <td><button type="button" name="seven" onclick="SetValueText(7)">7</button></td>
                    <td><button type="button" name="eight" onclick="SetValueText(8)">8</button></td>
                    <td><button type="button" name="nine" onclick="SetValueText(9)">9</button></td>
                    <td><button type="button" name="divide" value="/"  onclick="setOperand('/')">/</button></td>
                    <td><button type="button" name="xsquare" onclick="square()">x<sup>2</sup></button></td>
                </tr>
                <tr>
                    <td><button type="button" name="four" value="4" onclick="SetValueText(4)">4</button></td>
                    <td><button type="button" name="five" value="5" onclick="SetValueText(5)">5</button> </td>
                    <td><button type="button" name="six" value="6" onclick="SetValueText(6)">6</button></td>
                    <td><button type="button" name="multiply" value="*" onclick="setOperand('*')">*</button></td>
                    <td><input type="button" name="oneoverx" value="1/x" onclick="reciprocal()"></td>
                    <!-- <td><button name="oneoverx" onclick="reciprocal()">1/x</button></td> (USING THIS LINE WILL NOT LEAVE THE VALUE DISPLAYED ON THE SCREEN -->
                </tr>
                <tr>
                    <td><button type="button" name="one" onclick="SetValueText(1)">1</button></td>
                    <td><button type="button" name="two" onclick="SetValueText(2)">2</button> </td>
                    <td><button type="button" name="three" onclick="SetValueText(3)">3</button></td>
                    <td><button type="button" name="subtract" onclick="setOperand('-')">-</button> </td>
                    <td><button type="button" name="equals" rowspan="2" onclick="doMath()">=</td>
                </tr>
                <tr>
                    <td><button type="button" name="zero" colspan="2" onclick="SetValueText(0)">0</button></td>
                    <td><button type="button" name="period" value="." onclick="SetValueText('.')">.</button> </td>
                    <td><button type="button" name="add" onclick ="setOperand('+')">+</button></td>
                </tr>
            </table>
        </form>  
    </body>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <script src="MelanieCalculator.js"></script>
</html>
